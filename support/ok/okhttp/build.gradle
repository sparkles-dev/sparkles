plugins {
  id 'java-library'
  id 'com.adarshr.test-logger'
  id 'org.inferred.processors'
}

group = 'sparkles.support'

dependencies {
  processor 'org.projectlombok:lombok:1.18.8'

  compile 'com.squareup.okhttp3:okhttp:3.+'
  compile 'com.squareup.okhttp3:logging-interceptor:3.+'
  compile 'org.slf4j:slf4j-api:1.7.26'

  testCompile 'io.fabric8:mockwebserver:0.1.1'
  testCompile 'junit:junit:4.+'
  testCompile 'org.assertj:assertj-core:3.12.2'
  testCompile 'org.slf4j:slf4j-simple:1.7.26'
}

testlogger {
  theme 'mocha'
  showStandardStreams true
}
