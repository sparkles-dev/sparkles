plugins {
  id 'java-library'
  id 'com.adarshr.test-logger'
  id 'org.inferred.processors'
}

group = 'sparkles.support.javalin'
archivesBaseName = "${group}-persistence-${name}"

dependencies {
  api project(':support:common:jpa')
  api 'io.javalin:javalin:3.+'
  api 'org.hibernate:hibernate-core:5.4.10.Final'
  api 'org.hibernate:hibernate-entitymanager:5.4.10.Final'
  api 'org.springframework.data:spring-data-commons:2.2.1.RELEASE'
  api 'org.springframework.data:spring-data-jpa:2.2.1.RELEASE'
  api 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.2.Final'
  api 'org.slf4j:slf4j-api:1.7.29'
  api 'org.springframework.data:spring-data-commons:2.1.10.RELEASE'
  api 'org.springframework.data:spring-data-jpa:2.1.10.RELEASE'

  implementation 'org.springframework:spring-jdbc:5.2.1.RELEASE'

  processor 'org.projectlombok:lombok:1.18.10'
}

testlogger {
  theme 'mocha'
  showStandardStreams true
}
