plugins {
  id 'java-library'
  id 'com.adarshr.test-logger'
}

group = 'sparkles.support.javalin'
archivesBaseName = "${group}-${name}"

dependencies {
  implementation project(':support:common:keycloak')
  implementation project(':support:javalin:jwt')

  implementation 'io.javalin:javalin:3.+'
  implementation 'com.squareup.retrofit2:retrofit:2.6.1'

  testImplementation project(':support:javalin:testing')
}

testlogger {
  theme 'mocha'
}
