plugins {
  id 'java-library'
  id 'com.adarshr.test-logger'
  id 'org.inferred.processors'
}

group = 'sparkles.support.javalin'
archivesBaseName = "${group}-${name}"

dependencies {
  compile project(':support:javalin:common')
  compile project(':support:ok:moshi')
  compile project(':support:ok:okhttp')
  compile project(':support:testing')

  processor 'org.projectlombok:lombok:1.18.8'

  /*
  testCompile project(':support:testing')
  testCompile 'org.assertj:assertj-core:3.13.2'
  testCompile 'com.google.guava:guava:27.0.1-jre'
  */
}

testlogger {
  theme 'mocha'
}
