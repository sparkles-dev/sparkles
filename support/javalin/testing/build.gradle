plugins {
  id 'java-library'
  id 'com.adarshr.test-logger'
  id 'org.inferred.processors'
}

group = 'sparkles.support.javalin'
archivesBaseName = "${group}-${name}"

dependencies {
  implementation project(':support:ok:moshi')
  implementation project(':support:ok:okhttp')

  implementation 'com.squareup.moshi:moshi:1.8.0'
  implementation 'com.squareup.okhttp3:okhttp:3.+'
  implementation 'com.squareup.okhttp3:logging-interceptor:3.+'
  implementation 'io.javalin:javalin:2.8+'
  implementation 'junit:junit:4.+'
  implementation 'org.assertj:assertj-core:3.13.2'

  processor 'org.projectlombok:lombok:1.18.8'

  testImplementation 'org.assertj:assertj-core:3.13.2'
  testImplementation 'com.google.guava:guava:27.0.1-jre'
}

testlogger {
  theme 'mocha'
}
