plugins {
  id 'java-library'
  id 'com.adarshr.test-logger'
  id 'org.inferred.processors'
}

group = 'sparkles.support.javalin'
archivesBaseName = "${group}-${name}"

dependencies {
  api project(':support:ok:moshi')
  api project(':support:ok:okhttp')
  api 'com.squareup.moshi:moshi:1.8.0'
  api 'com.squareup.okhttp3:okhttp:3.+'
  api 'com.squareup.okhttp3:logging-interceptor:3.+'
  api 'io.javalin:javalin:3.+'
  api 'junit:junit:4.+'
  api 'org.assertj:assertj-core:3.13.2'
  api 'org.slf4j:slf4j-simple:1.7.28'

  processor 'org.projectlombok:lombok:1.18.8'

  testImplementation 'org.assertj:assertj-core:3.13.2'
  testImplementation 'com.google.guava:guava:27.0.1-jre'
}

testlogger {
  theme 'mocha'
}
