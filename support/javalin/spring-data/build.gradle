plugins {
  id 'java-library'
  id 'com.adarshr.test-logger'
  id 'org.inferred.processors'
}

group = 'sparkles.support.javalin'
archivesBaseName = "${group}-${name}"

dependencies {
  processor 'org.projectlombok:lombok:1.18.8'

  compile project(':support:javalin:common')
  compile project(':support:jpa')
  compile 'org.hibernate:hibernate-core:5.4.4.Final'
  compile 'org.hibernate:hibernate-entitymanager:5.4.4.Final'
  compile 'org.slf4j:slf4j-api:1.7.27'
  compile 'org.springframework.data:spring-data-commons:2.1.10.RELEASE'
  compile 'org.springframework.data:spring-data-jpa:2.1.10.RELEASE'
}

testlogger {
  theme 'mocha'
  showStandardStreams true
}
