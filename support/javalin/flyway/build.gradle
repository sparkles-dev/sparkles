plugins {
  id 'java-library'
  id 'com.adarshr.test-logger'
}

group = 'sparkles.support.javalin'
archivesBaseName = "${group}-${name}"

dependencies {
  implementation 'org.flywaydb:flyway-core:5.0.7'
  implementation 'io.javalin:javalin:2.8+'
  implementation 'org.slf4j:slf4j-api:1.7.27'

  implementation project(':support:flyway')
  implementation project(':support:javalin:common')
}
