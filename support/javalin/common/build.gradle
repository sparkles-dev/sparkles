plugins {
  id 'java-library'
  id 'com.adarshr.test-logger'
}

group = 'sparkles.support.javalin'
archivesBaseName = "${group}-${name}"

dependencies {
  compile 'io.javalin:javalin:2.4+'

  testCompile project(':support:testing')
  testCompile project(':support:javalin:testing')
}

testlogger {
  theme 'mocha'
}
