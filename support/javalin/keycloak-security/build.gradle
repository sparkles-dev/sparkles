plugins {
  id 'java-library'
  id 'com.adarshr.test-logger'
}

group = 'sparkles.support.javalin'
archivesBaseName = "${group}-${name}"

dependencies {
  implementation 'io.javalin:javalin:2.8+'
  implementation 'com.squareup.retrofit2:retrofit:2.6.1'

  implementation project(':support:javalin:common')
  implementation project(':support:javalin:jwt')
  implementation project(':support:keycloak')

  testImplementation project(':support:javalin:testing')
}

testlogger {
  theme 'mocha'
}
