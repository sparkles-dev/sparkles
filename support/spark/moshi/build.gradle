plugins {
  id 'java-library'
  id 'com.adarshr.test-logger'
}

dependencies {
  compile 'com.sparkjava:spark-core:2.7.1'
  compile 'com.squareup.moshi:moshi:1.8.0'

  testCompile group: 'junit', name: 'junit', version: '4.+'
  testCompile 'org.assertj:assertj-core:3.9.0'
}

testlogger {
  theme 'mocha'
}
