plugins {
  id 'java-library'
  id 'com.adarshr.test-logger'
}

dependencies {
  compile 'com.fasterxml.jackson.core:jackson-databind:2.9.9.1'
  compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.9'
  compile 'com.fasterxml.jackson.core:jackson-core:2.9.9'
  compile 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.9.9'
  compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.9'
  compile 'com.fasterxml.jackson.module:jackson-module-parameter-names:2.9.9'
  compile 'com.sparkjava:spark-core:2.9.1'

  testCompile 'junit:junit:4.+'
  testCompile 'org.assertj:assertj-core:3.13.1'
  testCompile 'com.squareup.okhttp3:okhttp:3.+'
  testCompile project(':support:spark:testing')
}

testlogger {
  theme 'mocha'
}
