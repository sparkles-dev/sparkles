plugins {
  id 'java-library'
  id 'com.adarshr.test-logger'
}

dependencies {
  implementation 'com.sparkjava:spark-core:2.9.1'
  implementation 'com.squareup.okhttp3:okhttp:3.+'
  implementation 'junit:junit:4.+'
  implementation 'org.assertj:assertj-core:3.14.0'
}

testlogger {
  theme 'mocha'
}
