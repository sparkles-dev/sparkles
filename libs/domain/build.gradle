buildscript {
  repositories {
    mavenCentral()
    jcenter()
  }

  dependencies {
    classpath 'org.jsonschema2pojo:jsonschema2pojo-gradle-plugin:1.0.1'
  }
}

apply plugin: 'java'
apply plugin: 'jsonschema2pojo'
//apply plugin: 'com.adarshr.test-logger'

