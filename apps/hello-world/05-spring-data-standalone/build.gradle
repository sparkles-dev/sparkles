apply plugin: 'java'
apply plugin: 'application'

group = 'sparkles'
version = '1.0-SNAPSHOT'
description = 'Examples for Spark Java Microframework'

sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName = 'sparkles.SparklesApp'

run.doFirst {
  environment 'ENVIRONMENT', 'develop'
}

dependencies {
  // 3rd party
  compile 'com.google.guava:guava:27.0.1-jre'
  compile 'com.sparkjava:spark-core:2.9.1'
  compile 'org.hsqldb:hsqldb:2.5.0'
  compile 'org.slf4j:slf4j-api:1.7.26'
  compile 'org.slf4j:slf4j-simple:1.7.27'
  // project
  compile project(':support:flyway')
  compile project(':support:spark:moshi')
  compile project(':support:spark:spring-data')
  // testing
  testCompile group: 'junit', name: 'junit', version: '4.+'
}
