version: 2
jobs:
  build:
    working_directory: ~/app
    docker:
      - image: circleci/openjdk:8-jdk-browsers@sha256:4dd00d75df829c048ee12bc5c479539efb212c9daa6d3b53d4575a624122fb65

    steps:
      - checkout
      - restore_cache:
          key: sparkles-{{ checksum "build.gradle" }}-{{ checksum "settings.gradle" }}-{{ checksum  "yarn.lock" }}
      - run: ./gradlew test
      - save_cache:
          paths:
            - ~/app/node_modules
          key: sparkles-{{ checksum "build.gradle" }}-{{ checksum "settings.gradle" }}-{{ checksum  "yarn.lock" }}
