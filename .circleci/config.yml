version: 2
jobs:
  build:
    working_directory: ~/app
    docker:
      - image: circleci/openjdk:8-jdk-browsers@sha256:05577915c0d0b645f1f9441df25d76758fb779ea2540ca5a9abf79be69013e6f

    steps:
      - checkout
      - restore_cache:
          key: sparkles-{{ checksum "build.gradle" }}-{{ checksum "settings.gradle" }}-{{ checksum  "yarn.lock" }}
      - run: ./gradlew test
      - save_cache:
          paths:
            - ~/app/node_modules
          key: sparkles-{{ checksum "build.gradle" }}-{{ checksum "settings.gradle" }}-{{ checksum  "yarn.lock" }}
