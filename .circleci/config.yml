version: 2
jobs:
  build:
    working_directory: ~/app
    docker:
      - image: circleci/openjdk:8-jdk-browsers@sha256:c7b208073354c1498a182ffd2d5694f58aecf32615485b5cf5b2aaceb26b0278

    steps:
      - checkout
      - restore_cache:
          key: sparkles-{{ checksum "build.gradle" }}-{{ checksum "settings.gradle" }}-{{ checksum  "yarn.lock" }}
      - run: ./gradlew test
      - save_cache:
          paths:
            - ~/app/node_modules
          key: sparkles-{{ checksum "build.gradle" }}-{{ checksum "settings.gradle" }}-{{ checksum  "yarn.lock" }}
