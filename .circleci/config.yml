version: 2
jobs:

  # Backend (Java, Gradle)
  build_backend:
    working_directory: ~/app
    docker:
      - image: gradle:4.10.3-jdk8
    steps:
      - checkout
      - restore_cache:
          key: sparkles-master-{{ checksum "settings.gradle" }}
      - run: ./gradlew test || ./gradlew test --info --scan
      - save_cache:
          key: sparkles-master-{{ checksum "settings.gradle" }}
          paths:
          - ~/app/.gradle

  # Frontend (Angular)
  build_frontend:
    docker:
    - image: angular/ngcontainer:latest
    working_directory: ~/app
    steps:
      - checkout
      - restore_cache:
          key: sparkles-master-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          key: sparkles-master-{{ checksum "yarn.lock" }}
          paths:
          - ~/app/node_modules
      - run: yarn packages:styles:build
      - run: yarn packages:components:build
      - run: yarn affected:build
      - run: xvfb-run -a yarn affected:test
      - store_artifacts:
          path: ~/app/dist
      - store_artifacts:
          path: ~/app/packages/components/dist
      - store_artifacts:
          path: ~/app/packages/styles/dist

workflows:
  version: 2
  build:
    jobs:
    - build_backend
    - build_frontend
