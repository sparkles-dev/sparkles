version: 2
jobs:

  # Backend (Java, Gradle)
  build_backend:
    working_directory: ~/workspace
    docker:
      - image: gradle:4.10.3-jdk8
    steps:
      - checkout
      - restore_cache:
          key: sparkles-{{ .Branch }}-{{ checksum "settings.gradle" }}
      - run: ./gradlew test || ./gradlew test --info --scan
      - save_cache:
          key: sparkles-{{ .Branch }}-{{ checksum "settings.gradle" }}
          paths:
          - ~/workspace/.gradle
          - ~/workspace/replication/build
          - ~/workspace/stuff/build
          - ~/workspace/support/common/build
          - ~/workspace/support/flyway/build
          - ~/workspace/support/javalin/common/build
          - ~/workspace/support/javalin/flyway/build
          - ~/workspace/support/javalin/jwt/build
          - ~/workspace/support/javalin/keycloak-security/build
          - ~/workspace/support/javalin/spring-data/build
          - ~/workspace/support/javalin/testing/build
          - ~/workspace/support/jpa/build
          - ~/workspace/support/json/json-resources/build
          - ~/workspace/support/json/schema/build
          - ~/workspace/support/keycloak/build
          - ~/workspace/support/ok/moshi/build
          - ~/workspace/support/ok/okhttp/build
          - ~/workspace/support/relation/build
          - ~/workspace/support/replication/build
          - ~/workspace/support/testing/build

  # Frontend (Angular)
  build_frontend:
    docker:
    - image: angular/ngcontainer:latest
    working_directory: ~/workspace
    steps:
      - checkout
      - restore_cache:
          key: sparkles-latest-{{ checksum "yarn.lock" }}
      - run: yarn install --frozen-lockfile
      - save_cache:
          key: sparkles-latest-{{ checksum "yarn.lock" }}
          paths:
          - ~/workspace/node_modules
      - run:
          command: ./scripts/ci/frontend.build.sh
          name: Build
      - run:
          command: ./scripts/ci/frontend.test.sh
          name: Test
      - run:
          command: ./scripts/ci/frontend.lint.sh
          name: Lint
      - store_artifacts:
          path: ~/workspace/dist
      - store_artifacts:
          path: ~/workspace/packages/components/dist
      - store_artifacts:
          path: ~/workspace/packages/styles/dist
      - store_test_results:
          path: ~/workspace/coverage

workflows:
  version: 2
  build:
    jobs:
    - build_backend
    - build_frontend
